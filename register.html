<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Code With Ustaz</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .auth-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-logo h2 {
            color: #2c3e50;
            font-weight: 700;
        }

        .brand-logo span {
            color: #3498db;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-google {
            background: #db4437;
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .registration-tabs {
            margin-bottom: 30px;
        }

        .nav-pills .nav-link {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-pills .nav-link.active {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
        }

        .otp-input:focus {
            border-color: #3498db;
            outline: none;
        }

        .gender-selection {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .gender-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .gender-option:hover {
            border-color: #3498db;
        }

        .gender-option.selected {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .gender-option i {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-bg">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="auth-card">
            <div class="brand-logo">
                <i class="fas fa-code fa-3x text-primary mb-3"></i>
                <h2>CODE WITH <span>USTAZ</span></h2>
                <p class="text-muted">Join our coding community</p>
            </div>

            <!-- Registration Tabs -->
            <ul class="nav nav-pills nav-justified registration-tabs" id="registrationTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="simple-tab" data-bs-toggle="pill" data-bs-target="#simple" type="button" role="tab">Simple</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="email-tab" data-bs-toggle="pill" data-bs-target="#email" type="button" role="tab">Email</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="otp-tab" data-bs-toggle="pill" data-bs-target="#otp" type="button" role="tab">OTP</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="registrationTabContent">
                <!-- Simple Registration -->
                <div class="tab-pane fade show active" id="simple" role="tabpanel">
                    <form id="simpleRegForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="gender-selection">
                                <div class="gender-option" onclick="selectGender('male')">
                                    <i class="fas fa-mars text-primary"></i>
                                    <span>Male</span>
                                </div>
                                <div class="gender-option" onclick="selectGender('female')">
                                    <i class="fas fa-venus text-danger"></i>
                                    <span>Female</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                    </form>
                </div>

                <!-- Email Verification Registration -->
                <div class="tab-pane fade" id="email" role="tabpanel">
                    <form id="emailRegForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="gender-selection">
                                <div class="gender-option" onclick="selectGender('male')">
                                    <i class="fas fa-mars text-primary"></i>
                                    <span>Male</span>
                                </div>
                                <div class="gender-option" onclick="selectGender('female')">
                                    <i class="fas fa-venus text-danger"></i>
                                    <span>Female</span>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="emailVerification" required>
                            <label class="form-check-label" for="emailVerification">
                                I want to verify my email address
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Create Account & Verify Email</button>
                    </form>
                </div>

                <!-- OTP Registration -->
                <div class="tab-pane fade" id="otp" role="tabpanel">
                    <div id="otpStep1">
                        <form id="otpPhoneForm">
                            <div class="mb-3">
                                <input type="tel" class="form-control" placeholder="Phone Number" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                        </form>
                    </div>
                    <div id="otpStep2" style="display: none;">
                        <p class="text-center mb-3">Enter the 6-digit code sent to your phone</p>
                        <div class="otp-inputs">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 1)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 2)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 4)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 5)">
                            <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 6)">
                        </div>
                        <button class="btn btn-primary w-100 mb-2" onclick="verifyOTP()">Verify OTP</button>
                        <button class="btn btn-outline-secondary w-100" onclick="resendOTP()">Resend OTP</button>
                    </div>
                    <div id="otpStep3" style="display: none;">
                        <form id="otpCompleteForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Last Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email Address" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div class="gender-selection">
                                    <div class="gender-option" onclick="selectGender('male')">
                                        <i class="fas fa-mars text-primary"></i>
                                        <span>Male</span>
                                    </div>
                                    <div class="gender-option" onclick="selectGender('female')">
                                        <i class="fas fa-venus text-danger"></i>
                                        <span>Female</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Complete Registration</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Google Sign In -->
            <div class="text-center mb-3">
                <p class="text-muted">Or continue with</p>
                <button class="btn btn-google w-100" onclick="googleSignIn()">
                    <i class="fab fa-google me-2"></i>Sign up with Google
                </button>
            </div>

            <div class="text-center">
                <p class="text-muted">Already have an account? <a href="login.html" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let selectedGender = '';

        function goBack() {
            window.location.href = 'index.html';
        }

        function selectGender(gender) {
            selectedGender = gender;
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.closest('.gender-option').classList.add('selected');
        }

        // Simple Registration
        document.getElementById('simpleRegForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!selectedGender) {
                alert('Please select your gender');
                return;
            }
            alert('Account created successfully! Welcome to Code With Ustaz!');
            window.location.href = 'dashboard.html';
        });

        // Email Registration
        document.getElementById('emailRegForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!selectedGender) {
                alert('Please select your gender');
                return;
            }
            alert('Account created! Please check your email for verification link.');
            window.location.href = 'dashboard.html';
        });

        // OTP Registration
        document.getElementById('otpPhoneForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('otpStep1').style.display = 'none';
            document.getElementById('otpStep2').style.display = 'block';
            alert('OTP sent to your phone number!');
        });

        function moveToNext(current, nextIndex) {
            if (current.value.length === 1 && nextIndex <= 6) {
                const nextInput = document.querySelectorAll('.otp-input')[nextIndex];
                if (nextInput) nextInput.focus();
            }
        }

        function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length === 6) {
                document.getElementById('otpStep2').style.display = 'none';
                document.getElementById('otpStep3').style.display = 'block';
                alert('OTP verified successfully!');
            } else {
                alert('Please enter complete OTP');
            }
        }

        function resendOTP() {
            alert('OTP resent to your phone number!');
        }

        document.getElementById('otpCompleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!selectedGender) {
                alert('Please select your gender');
                return;
            }
            alert('Registration completed successfully! Welcome to Code With Ustaz!');
            window.location.href = 'dashboard.html';
        });

        function googleSignIn() {
            alert('Google Sign-In integration will be implemented. For now, redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
